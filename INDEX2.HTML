<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./STYLE2.CSS">
    
    <title>Animation Login Page</title>
</head>
<body>
<section>
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
    <div class="login-box">
        <div class="login-square" style="--i:0"></div>
        <div class="login-square" style="--i:1"></div>
        <div class="login-square" style="--i:2"></div>
        <div class="login-square" style="--i:3"></div>
        <div class="login-square" style="--i:4"></div>
        <div class="container" data-tilt>
            <div class="login-form">
                <h2>Sign Up</h2>
                <form onsubmit="return validatePassword()">
                    <div class="login-inputbox">
                        <input type="text" placeholder="FULL NAME">
                    </div>
                    <div class="login-inputbox">
                        <input type="email" id="email" name="email" placeholder="someone@gmail.com">
                    </div>
                    <div class="login-inputbox">
                        <input type="password" id="password" name="password" placeholder="Create password">
                    </div>
                    <div class="login-inputbox">
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password">
                    </div>
                    <div class="login-inputbox">
                        <input type="submit" value="Sign Up">
                    </div>
                    <p class="login-forget"> <a href="#"></a></p>
                    <p class="login-forget">Already have an account  <a href="index.html">LOGIN</a></p>
                </form>
            </div>
        </div>
    </div>
</section>

<header>
    <img src="Homepage\logo new.jpg" alt="Your Logo">
</header>

<script src="style/vanilla-tilt.js"></script>
<script>
    function validatePassword() {
        var password = document.getElementById("password").value;
        var confirm_password = document.getElementById("confirm_password").value;

        if (password !== confirm_password) {
            alert("Passwords do not match. Please try again.");
            return false; // Prevent form submission
        }

        return true; // Allow form submission
    }
</script>
</body>
</html>
